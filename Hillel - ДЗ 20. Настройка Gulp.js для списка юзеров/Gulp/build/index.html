<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./build//css/normalize.css">
    <link rel="stylesheet" href="./build/css/styles.min.css">
    <title>Hillel - ДЗ 20. Настройка Gulp.js для списка юзеров</title>
  </head>
  <body>
    <div class="container" id="main">

    </div>

    <script type="text/template" id="loginTemplate">
      <form id="login-form">
        <div class="form-group">
          <label for="email_input">Email</label>
          <input type="email" id="email_input" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password_input">Password</label>
          <input type="password" id="password_input" class="form-control"  placeholder="Password">
        </div>
        <button type="button" class="btn-submit">Login in</button>
      </form>
    </script>

    <script type="text/template" id="userListTemplate">
       <section>
        <div class="container">
            <div class="container-list" id="user-list">
                
            </div>
        </div>
        <!-- <div class="button-action">
          <button type="button" class="btn btn-primary" id="prevAction">Prev</button>
          <button type="button" class="btn btn-success" id="nextction">Next</button>
        </div> -->
      </section>
    </script>

    <script type="text/template" id="userCardTemplate">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{avatar}}" alt="{{name}}">
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
          <p class="card-text">{{email}}</p>
        </div>
      </div>
    </script>
   

    <script src="./build/js/main.js"></script>
  </body>
</html>
